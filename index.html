<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="card panorama">
                <div class="heroImage">
                    <img :src="places[activeImage].image" alt="">
                </div>

                <div class="thumbnails">
                    <img :src="places[index].image"  class="thumb" :class="activeImage === index ? 'active' : '' "
                    v-for="(image, index) in places">
                </div>

                <div class="navigator">
                    <div class="prev" @click="prevImage">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="next" @click="nextImage">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="placeDetails">
                    <h3>{{places[activeImage].title}}</h3>
                    <span>{{places[activeImage].text}}</span>
                </div>



            </div>
        </div>





    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
